{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="login-content">
        <h2 class="form-signin-heading">Crear una cuenta</h2>
        <form action="{{ url_for('auth.register') }}" method="post" class="form-signin">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="xxx@gmail.com" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required="">
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Nombre" required="">
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Dirección" required="">
            </div>
            <div class="form-group">
                <label for="id_number">DNI:</label>
                <input type="text" id="id_number" name="id_number" class="form-control" placeholder="DNI" required="">
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Registrarse</button>
        </form>
        <div class="no-account">
            <p>¿Ya tenés una cuenta? <a href="{{ url_for('auth.login') }}">Iniciar sesión</a></p>
        </div>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
