{% extends "base.html" %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="login-content">
        <h2 class="form-signin-heading">Iniciar sesión</h2>
        <form action="{{ url_for('auth.login') }}" method="post" class="form-signin">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="xxx@gmail.com" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required="">
            </div>
            <div class="form-group">
                <a href="{{ url_for('auth.reset_password') }}" class="btn btn-secondary">Recuperar contraseña</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Entrar</button>
        </form>
        <div class="no-account">
            <p>¿No tenés una cuenta? <a href="{{ url_for('auth.register') }}">Registrarse</a></p>
        </div>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
